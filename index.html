<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLACKMAIL INITIATED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: black;
      color: #00ff66;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }
    #startBtn {
      background-color: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 30px;
    }
    #startBtn:hover {
      background-color: #00ff66;
      color: black;
    }
    #terminal {
      width: 90%;
      max-width: 700px;
      white-space: pre-line;
      text-align: left;
      font-size: 1.1em;
      min-height: 180px;
      border: 1px solid #00ff66;
      padding: 15px;
      box-sizing: border-box;
      background-color: #001100;
      border-radius: 6px;
      display: none;
      overflow-y: auto;
    }
    .blinking {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="startBtn">CLICK for your Blackmail Contract</button>

  <div id="terminal"></div>

  <audio id="accessSound" src="audio/audio.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const terminal = document.getElementById("terminal");
    const audio = document.getElementById("accessSound");

    const lines = [
      "[+] Establishing secure connection...",
      "[+] Tracing IP address...",
      "[+] Verifying identity...",
      "[+] Loading Blackmail Protocol...",
      "[+] Engaging neural lock...",
      "[+] Contract encrypted and sealed.",
      "[*] You have no escape now.",
      "[*] The contract will be available shortly",
      "[*] Your mind belongs to me."
    ];

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      terminal.style.display = "block";
      audio.play();
      showLinesSequentially(lines, 3000);

      setTimeout(() => {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeLbCsCXVwF1Fc9SBvQMuU7xWOIHnZq_5aao98eBn6ArAxKKw/viewform";
      }, 55000);
    });

    function showLinesSequentially(linesArray, delay) {
      let i = 0;
      const interval = setInterval(() => {
        if(i < linesArray.length){
          const line = document.createElement("div");
          line.textContent = linesArray[i];
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
          const cursor = document.createElement("div");
          cursor.textContent = "[*] Awaiting next command...";
          cursor.classList.add("blinking");
          terminal.appendChild(cursor);
          terminal.scrollTop = terminal.scrollHeight;
        }
      }, delay);
    }
  </script>

</body>
</html>
