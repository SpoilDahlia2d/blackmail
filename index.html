<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLACKMAIL INITIATED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    #startBtn {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #startBtn:hover {
      background-color: #00ffcc;
      color: black;
    }

    #terminal {
      margin-top: 30px;
      font-size: 1em;
      text-align: left;
      width: 80%;
      max-width: 800px;
      white-space: pre-line;
      display: none;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="startBtn">CLICK for your Blackmail Contract</button>

  <div id="terminal"></div>

  <audio id="accessSound" src="audio/blackmail_voice.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const audio = document.getElementById("accessSound");
    const terminal = document.getElementById("terminal");

    const terminalLines = [
      "[+] Establishing connection...",
      "[+] IP traced...",
      "[+] Identity confirmed...",
      "[+] Loading Blackmail Protocol...",
      "[+] Initializing submission loop...",
      "[+] Mind access granted.",
      "[+] Contract locked.",
      "[*] You are no longer in control..."
    ];

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      audio.play();
      terminal.style.display = "block";
      simulateTerminalText();

      // Redirect dopo 60 secondi (60000 ms)
      setTimeout(() => {
        window.location.href = "https://docs.google.com/forms/d/1i2aw35c6DmQ3lf1lA30q7sOXe1CbFOxCXPj6cOs54XE/edit";
      }, 60000);
    });

    function simulateTerminalText() {
      let i = 0;
      const interval = setInterval(() => {
        if (i < terminalLines.length) {
          const line = document.createElement("div");
          line.textContent = terminalLines[i];
          terminal.appendChild(line);
          i++;
        } else {
          clearInterval(interval);
          const cursor = document.createElement("div");
          cursor.textContent = "[*] Awaiting next command...";
          cursor.classList.add("blinking");
          terminal.appendChild(cursor);
        }
      }, 5000); // ogni 3 secondi una nuova riga
    }
  </script>

</body>
</html>
