<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackmail Contract</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #0f0;
    }

    p {
      font-size: 1.2rem;
      color: #0f0;
      opacity: 0.8;
    }

    #startBtn {
      margin-top: 30px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0;
    }

    #startBtn:hover {
      background: #00ff00;
      color: black;
    }

    .matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/OZ9mG2jG_0sAAAAC/matrix-code.gif') center center / cover no-repeat;
      opacity: 0.05;
      z-index: -1;
    }

    #terminal {
      display: none;
      margin-top: 40px;
      white-space: pre-wrap;
      font-size: 1rem;
      text-align: left;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 255, 0, 0.05);
      padding: 15px;
      border: 1px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }

    .blink {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="matrix-bg"></div>

  <h1>CLICK</h1>
  <p>for your Blackmail Contract</p>
  <button id="startBtn">I’m ready</button>

  <div id="terminal">
    <span id="output"></span><span class="blink">&nbsp;</span>
  </div>

  <audio id="accessSound" src="audio.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const output = document.getElementById("output");
    const terminal = document.getElementById("terminal");
    const audio = document.getElementById("accessSound");

    const lines = [
      "> Initiating secure connection...",
      "> Connecting to BLACKMAIL_SERVER...",
      "> Identity verified [*******]",
      "> Permission level: Submissive",
      "> Access granted ✔",
      "> Redirecting in 5 seconds..."
    ];

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        output.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 700);
      } else {
        audio.play();
        setTimeout(() => {
          window.location.href = "https://forms.gle/Sbb6CX5yNbLMizeV9";
        }, 5000);
      }
    }

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      terminal.style.display = "block";
      typeLine();
    });
  </script>
</body>
</html>
